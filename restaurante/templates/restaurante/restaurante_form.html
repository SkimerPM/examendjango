{% extends "base.html" %}

{% block title %}{{ action }} Restaurante{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-3xl shadow-neo-light">
    <h1 class="text-3xl font-bold text-gray-700 mb-6 border-b pb-3">{{ action }} Restaurante</h1>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <div>
            <label for="id_nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre:</label>
            <input type="text" id="id_nombre" name="nombre" value="{{ restaurante.nombre|default:'' }}" required
                   class="w-full p-3 border border-neutral-gray rounded-xl bg-neutral-light focus:outline-none focus:ring-2 focus:ring-primary-orange focus:border-primary-orange shadow-neo-inset transition duration-300">
        </div>

        <div>
            <label for="id_direccion" class="block text-sm font-medium text-gray-700 mb-1">Dirección:</label>
            <input type="text" id="id_direccion" name="direccion" value="{{ restaurante.direccion|default:'' }}" required
                   class="w-full p-3 border border-neutral-gray rounded-xl bg-neutral-light focus:outline-none focus:ring-2 focus:ring-primary-orange focus:border-primary-orange shadow-neo-inset transition duration-300">
        </div>

        <div>
            <label for="id_horario" class="block text-sm font-medium text-gray-700 mb-1">Horario Apertura:</label>
            <input type="time" id="id_horario" name="horario_apertura" value="{{ restaurante.horario_apertura|default:''|time:'H:i' }}" required
                   class="w-full p-3 border border-neutral-gray rounded-xl bg-neutral-light focus:outline-none focus:ring-2 focus:ring-primary-orange focus:border-primary-orange shadow-neo-inset transition duration-300">
        </div>

        <div>
            <label for="id_telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono:</label>
            <input type="text" id="id_telefono" name="telefono" value="{{ restaurante.telefono|default:'' }}" required
                   class="w-full p-3 border border-neutral-gray rounded-xl bg-neutral-light focus:outline-none focus:ring-2 focus:ring-primary-orange focus:border-primary-orange shadow-neo-inset transition duration-300">
        </div>

        <div>
            <label for="id_logo" class="block text-sm font-medium text-gray-700 mb-1">Logo:</label>
            <input type="file" id="id_logo" name="logo" class="w-full">
            
            {% if restaurante.logo %}
                <p class="mt-2 text-sm text-gray-500">Imagen actual:</p>
                <img src="{{ restaurante.logo.url }}" width="100" class="mt-1 rounded-lg shadow-md">
            {% endif %}
        </div>

        <div class="pt-4 flex justify-between">
            <button type="submit" class="bg-primary-orange text-white px-6 py-3 rounded-xl shadow-neo-light hover:bg-secondary-red transition duration-300 font-semibold">
                {{ action }} Restaurante
            </button>
            <a href="{% url 'restaurante_list' %}" class="text-gray-600 hover:text-primary-orange px-4 py-3 transition duration-300">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}

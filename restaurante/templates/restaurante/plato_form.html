{% extends "base.html" %}

{% block title %}{{ action }} Plato{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-3xl shadow-neo-light">
    <h1 class="text-3xl font-bold text-gray-700 mb-6 border-b pb-3">{{ action }} Plato</h1>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <div>
            <label for="id_restaurante" class="block text-sm font-medium text-gray-700 mb-1">Restaurante:</label>
            <select id="id_restaurante" name="restaurante" required
                    class="w-full p-3 border border-neutral-gray rounded-xl bg-neutral-light focus:outline-none focus:ring-2 focus:ring-primary-orange focus:border-primary-orange shadow-neo-inset transition duration-300">
                <option value="">--- Seleccione un restaurante ---</option>
                {% for rest in restaurantes %}
                    <option value="{{ rest.pk }}" 
                        {% if plato and plato.restaurante.pk == rest.pk %}selected{% endif %}>
                        {{ rest.nombre }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="id_nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Plato:</label>
            <input type="text" id="id_nombre" name="nombre" value="{{ plato.nombre|default:'' }}" required
                   class="w-full p-3 border border-neutral-gray rounded-xl bg-neutral-light focus:outline-none focus:ring-2 focus:ring-primary-orange focus:border-primary-orange shadow-neo-inset transition duration-300">
        </div>
        
        <div>
            <label for="id_descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripci√≥n:</label>
            <textarea id="id_descripcion" name="descripcion" required rows="4"
                      class="w-full p-3 border border-neutral-gray rounded-xl bg-neutral-light focus:outline-none focus:ring-2 focus:ring-primary-orange focus:border-primary-orange shadow-neo-inset transition duration-300">{{ plato.descripcion|default:'' }}</textarea>
        </div>

        <div>
            <label for="id_precio" class="block text-sm font-medium text-gray-700 mb-1">Precio ($):</label>
            <input type="number" step="0.01" id="id_precio" name="precio" value="{{ plato.precio|default:'' }}" required
                   class="w-full p-3 border border-neutral-gray rounded-xl bg-neutral-light focus:outline-none focus:ring-2 focus:ring-primary-orange focus:border-primary-orange shadow-neo-inset transition duration-300">
        </div>
        
        <div>
            <label for="id_tipo_comida" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Comida:</label>
            <input type="text" id="id_tipo_comida" name="tipo_comida" value="{{ plato.tipo_comida|default:'' }}" required
                   class="w-full p-3 border border-neutral-gray rounded-xl bg-neutral-light focus:outline-none focus:ring-2 focus:ring-primary-orange focus:border-primary-orange shadow-neo-inset transition duration-300">
        </div>

        <div>
            <label for="id_foto" class="block text-sm font-medium text-gray-700 mb-1">Foto del Plato:</label>
            <input type="file" id="id_foto" name="foto" class="w-full">
            
            {% if plato.foto %}
                <p class="mt-2 text-sm text-gray-500">Imagen actual:</p>
                <img src="{{ plato.foto.url }}" width="150" class="mt-1 rounded-lg shadow-md">
            {% endif %}
        </div>

        <div class="pt-4 flex justify-between">
            <button type="submit" class="bg-primary-orange text-white px-6 py-3 rounded-xl shadow-neo-light hover:bg-secondary-red transition duration-300 font-semibold">
                {{ action }} Plato
            </button>
            <a href="{% url 'plato_list' %}" class="text-gray-600 hover:text-primary-orange px-4 py-3 transition duration-300">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
